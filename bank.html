<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center font-semibold">
        Get some
        <span class="text-amber-500 font-bold text-3xl">moooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-sky-700 rounded">
            <h3 class="font-semibold pl-3 pt-3">Deposit</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$00</h2>
          </div>
          <div class="bg-amber-700 rounded">
            <h3 class="font-semibold pl-3 pt-3">Withdraw</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$00</h2>
          </div>
          <div class="bg-lime-600 rounded">
            <h3 class="font-semibold pl-3 pt-3">Balance</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$1240</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
