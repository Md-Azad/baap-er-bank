<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center font-semibold">
        Get some
        <span class="text-amber-500 font-bold text-3xl">moooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-sky-700 rounded">
            <h3 class="font-semibold pl-3 pt-3">Deposit</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$00</h2>
          </div>
          <div class="bg-amber-700 rounded">
            <h3 class="font-semibold pl-3 pt-3">Withdraw</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$00</h2>
          </div>
          <div class="bg-lime-600 rounded">
            <h3 class="font-semibold pl-3 pt-3">Balance</h3>
            <h2 class="font-bold pl-3 pb-3 text-3xl">$1240</h2>
          </div>
        </div>
      </section>
      <section class="mt-6">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <!-- Deposit -->
          <div class="bg-teal-500 rounded-lg">
            <h3 class="font-semibold pl-4 pt-3">Please Deposit</h3>
            <input
              class="ml-4 w-9/12 block pl-3 text-xs mt-3"
              type="text"
              id="user-deposit"
              placeholder="$ Amount you want to deposit"
            />

            <button
              id="btn-deposit"
              class="ml-4 bg-amber-400 hover:bg-sky-700 my-4 px-4 py-1 rounded text-white font-bold"
            >
              Login
            </button>
          </div>
          <!-- withdraw -->
          <div class="bg-green-300 rounded-lg">
            <h3 class="font-semibold pl-4 pt-3">Please Withdraw</h3>
            <input
              class="ml-4 w-9/12 block pl-3 text-xs mt-3"
              type="text"
              id="user-withdraw"
              placeholder="$ Amount you want to Withdraw"
            />

            <button
              id="btn-submit"
              class="ml-4 bg-amber-400 hover:bg-sky-700 my-4 px-4 py-1 rounded text-white font-bold"
            >
              Login
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
