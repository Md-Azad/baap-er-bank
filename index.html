<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center">
        Welcome to your
        <span class="text-amber-500 font-bold text-lg">baap er bank</span>!!
      </h1>
    </header>
    <main>
      <div class="bg-lime-400 w-9/12 mx-auto">
        <h2 class="ml-4 py-2 font-bold text-3xl text-white">Login</h2>
        <input
          class="ml-4 w-9/12 block pl-3"
          type="email"
          placeholder="Your Email Address"
        />
        <input
          class="ml-4 w-9/12 mt-3 pl-3 block"
          type="password"
          placeholder="Your password"
        />
        <button
          class="ml-4 bg-amber-400 hover:bg-sky-700 my-4 px-4 py-1 rounded"
        >
          Login
        </button>
      </div>
    </main>
  </body>
</html>
